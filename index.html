<!DOCTYPE html>
<html lang="en"></html>
<head>
<meta charset="UTF-8">
  <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="first-name">Enter Your First Name: <input name="first-name" type="text" required /></label>
        <label for="last-name">Enter Your Last Name: <input name="last-name" type="text" required /></label>
        <label for="email">Enter Your Email: <input name="email" type="email" minlength="8" required /></label>
        <label for="new-password">Create a New Password: <input name="new-password" type="password" pattern="[a-z 0-5]{8,}" required /></label>
        <input type="submit" value="Submit" />
      </fieldset>
      <fieldset>
        <label for="personal-account"><input type="radio" name="account-type" name="personal-account" class="inline"> Personal Account</label>
        <label for="business-account"><input type="radio" name="account-type" name="business-account" class="inline"> Business Account</label>
        <label for="terms-and-conditions"><input type="checkbox" name="terms-and-conditions" class="inline" required /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/"> terms and conditions</a></label>
      </fieldset>
      <fieldset>
     <label for="profile-picture">Upload a profile picture: <input type="file" name="profile-picture"></label
        <label for="age">Input your age (years): <input type="number" min="13" max="120" name="age"/></label>
        <label for="referrer">How did you hear about us?
        <select>
          <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel </option>
            <option value="3">freeCodeCamp Forum </option>
            <option value="4">Other </option>
          </select>
        </label>
        <label for="bio">Provide a bio:
         <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
   </fieldset>
    </form>
  </body>
</html>
